<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora | Cadastre-se</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <link href='https://fonts.googleapis.com/css?family=KoHo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="img-container">
        <img src="img/estudantes.jpg" />
    </div>
    <div class="box-container">
        <div class="title-container">
            <a href="/index.html" style="color: #f3a60f; font-family: 'KoHo'; font-size: 175%; font-weight: bold; margin-top: 0px; margin-bottom: 0px; text-decoration: none;">COLLABORA</a>
            
        </div>
        <div class="phrase-container">
            <h2 style="color: #f3a60f; font-family: KoHo; font-size: 175%; margin-bottom: 0px; margin-top: 0px;">AINDA
                NÃO COLLABORA?</h2>
            <p
                style="color: #9517E1; font-family: 'Inter'; font-size: 150%; font-weight: 100; margin-bottom: 0px; margin-top: 0px;">
                Cadastre-se na nossa<br> plataforma
            </p>
        </div>
        <form id="signinForm">
            <div class="dados-container">
                <div class="name-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Apelido:</p>
                    <div class="input">
                        <input type="text" placeholder="Nome de Usuário" id="Nick">
                    </div>
                </div>
                <div class="name-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Nome:</p>
                    <div class="input">
                        <input type="text" placeholder="Nome Completo" id="Name">
                    </div>
                </div>
                <div class="email-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">Email:</p>
                    <div class="input">
                        <input type="text" placeholder="Email" id="Email">
                    </div>
                </div>
                <div class="cpf-container">
                    <p style="margin-top: 20px; margin-bottom: 0;">CPF:</p>
                    <div class="input">
                        <input type="text" placeholder="000.000.000-00" id="CPF">
                    </div>
                </div>
                <div class="senha">
                    <p style="margin-top: 20px; margin-bottom: 0;">Senha:</p>
                    <div class="input">
                        <input type="password" placeholder="Senha" id="Senha">
                    </div>
                </div>
                <div class="cadastrar">
                    <div class="input">
                        <input type="submit" value="Cadastrar" id="Cadastrar">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
